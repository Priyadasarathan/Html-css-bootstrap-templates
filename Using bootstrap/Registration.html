</head>
<body>
   
    <section class="container-fluid whole">
        <div class="container mt-5 ">
            <h1 class="text-center text-white ">Register Here!</h1>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <!--form start-->
                            <form action="insert.php" method="POST">
                                <div class="row">
                                    <div class="pt-5 col-sm-6">
                                        <div class="form-group">
                                            <label for="name">First name</label>
                                            <input type="text" name="username" class="form-control" required placeholder="Enter your First Name" id="name">
                                        </div>
                                    </div>
                                    <div class=" pt-5 col-sm-6">
                                        <div class="form-group">
                                            <label for="name">Second name</label>
                                            <input type="text" 
                                             class="form-control" required placeholder="Enter your Second Name" id="name">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group pt-5">
                                            <label for="mobile">Mobile no.</label>
                                            <input type="number" name="mobile"  placeholder="+91 7867655213" id="mobile"
                                            class="form-control"  required aria-describedby="phoneHelp">
                                            <small id="phoneHelp" class="form-text text-muted">We won't share your number with anyone else!</small>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group pt-5">
                                            <label for="Email">Email ID</label>
                                            <input type="email" name="email"  placeholder="Enter your email ID" id="email"
                                            class="form-control"  required aria-describedby="emailHelp">
                                            <small id="emailHelp" class="form-text text-muted">We won't share your Email ID with anyone else!</small>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group pt-5">
                                            <label for="password">Password</label>
                                            <input type="password" name="password"  placeholder="Password" id="password"
                                            class="form-control" required >
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group pt-5">
                                            <label for="password">Confirm Password</label>
                                            <input type="password" name="confirm_password"  placeholder="confirm password" id="confirm_password"
                                            class="form-control" required >
                                        </div>
                                    </div>
                                </div>
                                <div class="para"></div>
                                <div class="form-group form-check pt-5">
                                    <input type="checkbox" class="form-check-input mr-2 " required id="termsAgreement"
                                    value="termsAgreement"/>
                                    <span style="padding-left:10px"><label for="termsAgreement" class="form-check-label"> I agree to terms and conditions</label></span>
                                    
                                </div>

                                <div class="form-group text-center mt-3">
                                    <button type="reset" class="btn btn-secondary text-center">Reset</button>

                                    
                                    <button type="submit" class="btn btn-success">   <i class="fa fa-external-link mr-2"></i><span style="padding-left:10px;"><a href="login.html">Submit</button></span></a>
                                </div>
                                
                            
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </section>
